name: Build & Release Electron App (Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Rebuild native Electron modules
      - name: Rebuild native Electron modules
        run: npx electron-builder install-app-deps

      # 5Ô∏è‚É£ Build Windows EXE
      - name: Build Electron App (EXE)
        run: npm run package
        env:
          CI: false

      # 6Ô∏è‚É£ Create GitHub Release + Upload EXE
      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release/build/**/*Setup*.exe

      # 7Ô∏è‚É£ Send Email (SUCCESS)
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ Electron EXE Build Successful - ${{ github.ref_name }}"
          body: |
            Build Successful üéâ

            Repository: ${{ github.repository }}
            Version: ${{ github.ref_name }}

            Download EXE:
            https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}

          to: athithyanv402@gmail.com
          from: GitHub Actions

      # 8Ô∏è‚É£ Send Email (FAILURE)
      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Electron EXE Build Failed - ${{ github.ref_name }}"
          body: |
            Build FAILED ‚ùå

            Repository: ${{ github.repository }}
            Version: ${{ github.ref_name }}

            Check logs:
            https://github.com/${{ github.repository }}/actions

          to: athithyanv402@gmail.com
          from: GitHub Actions
