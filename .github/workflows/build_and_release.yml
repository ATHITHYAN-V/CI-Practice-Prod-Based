name: Build & Release Electron App (Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native Electron modules
        run: npx electron-builder install-app-deps

      - name: Build Electron App (EXE)
        run: npm run package
        env:
          CI: false

      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            release/build/**/*Setup*.exe

      # üìß SEND MAIL ONLY IF BUILD FAILS
      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}

          subject: ‚ùå Electron EXE Build Failed - ${{ github.ref_name }}
          body: |
            ‚ùå Electron Build FAILED

            Repository: ${{ github.repository }}
            Version: ${{ github.ref_name }}
            Workflow: ${{ github.workflow }}
            Job: ${{ github.job }}

            Check logs:
            https://github.com/${{ github.repository }}/actions

          to: athithyanv33@gmail.com
          from: GitHub Actions <athithyanv402@gmail.com>
